# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SingleX
subtitle: 倘若一成不变，何以激荡人心。
description: 享受编程和技术所带来的快乐 – http://singlecool.com
author: SingleX
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://singlecool.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
#theme: yilia
theme: maupassant
mathjax: true
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: https://github.com/mupengX/mupengX.github.io.git
  branch: master
- type: git
  repository: https://git.coding.net/singlecool/singlecool.coding.me.git
  branch: master
  
# Extensions
Plugins: 
- hexo-generator-sitemap
- hexo-generator-baidu-sitemap
# # 自动生成sitemap
sitemap:
path: sitemap.xml
baidusitemap:
  path: baidu4sitemap.xml 
